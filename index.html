<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>donate-bangladesh</title>
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- daisyUI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "btn-green": "#b4f461",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="flex justify-between items-center px-10 py-5 bg-gray-100">
        <div>
          <h1
            class="text-gray-700 text-2xl font-semibold leading-5 rounded-lg bg-[#b4f461] px-8 py-4"
          >
            Blog
          </h1>
        </div>
        <div class="flex justify-center items-center gap-5">
          <img src="./assets/logo.png" alt="donate-logo" />
          <h1 class="text-gray-700 text-2xl font-semibold leading-5">
            Donate Bangladesh
          </h1>
        </div>
        <div class="flex justify-center items-center gap-1">
          <img class="w-7 h-7" src="./assets/coin.png" alt="coin" />
          <p
            id="total-blance"
            class="text-gray-700 opacity-85 font-size-lg font-medium leading-5"
          >
            5500
          </p>
          <p
            class="text-gray-700 opacity-85 font-size-lg font-medium leading-5"
          >
            BDT
          </p>
        </div>
      </nav>
    </header>
    <main class="mt-10">
      <!-- page change btn  -->
      <section class="text-center mx-auto my-0">
        <button
          id="btn-donation"
          class="text-gray-700 font-medium px-8 py-4 text-lg border border-gray-700 border-opacity-30 rounded-lg"
        >
          Donation
        </button>
        <button
          id="btn-history"
          class="text-gray-700 font-medium px-8 py-4 text-lg border border-gray-700 border-opacity-30 rounded-lg"
        >
          History
        </button>
      </section>
      <!-- card  -->
      <section id="donation-page">
        <div class="flex">
          <div>
            <img src="./assets/noakhali.png" alt="feni-trouble" />
          </div>
          <div>
            <p id="amount-received">0</p>
            <h2 id="donation-title">
              Donate for Flood at Noakhali, Bangladesh
            </h2>
            <form>
              <input id="amount-input" type="text" />
              <button id="amounts-submit-btn">Donate</button>
            </form>
          </div>
        </div>
        <!-- div 2 -->
        <div class="flex">
          <div>
            <img src="./assets/noakhali.png" alt="feni-trouble" />
          </div>
          <div>
            <p id="amount-received-2">0</p>
            <h2 id="donation-title-2">
              Donate for Flood at Noakhali, Bangladesh
            </h2>
            <form>
              <input id="amount-input-2" type="text" />
              <button id="amounts-submit-btn-2">Donate</button>
            </form>
          </div>
        </div>
        <!-- div 3 -->
        <div class="flex">
          <div>
            <img src="./assets/noakhali.png" alt="feni-trouble" />
          </div>
          <div>
            <p id="amount-received-3">0</p>
            <h2 id="donation-title-3">
              Donate for Flood at Noakhali, Bangladesh
            </h2>
            <form>
              <input id="amount-input-3" type="text" />
              <button id="amounts-submit-btn-3">Donate</button>
            </form>
          </div>
        </div>
      </section>
      <!-- History Page  -->
      <section id="history-page">
        <div class="text-lg bg-red-600">I Love Bangladesh</div>
      </section>
      <section>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="popup-modal" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <h3 class="text-lg font-bold">Hello!</h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
